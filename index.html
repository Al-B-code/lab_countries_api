<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <h1>Countries API Game</h1>
    <section id="country-id">
        <h2 id="name"></h2>
        <h3 id="languages"></h3>
        <h3 id="population"></h3>
        <h3 id="capital">Capital: Hidden</h3>
        <h3 id="guess-counter">Points:</h3>
        <form action="" id="guess-form">
            <input type="text" id="guess" name="guess">
            <button class="submit" enabled>Submit Guess</button>
        </form>
        <button class="next">Next Country</button>
        <img src="" alt="the country's flag" class="borderimg"> 
    </section>
